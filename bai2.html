<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylebai2.css">
    <title>Class and ID Selectors Example</title>
</head>
<body>
    <div id="element1" class="odd-element">
        <p>First element.</p>
    </div>
    <div id="element2" class="even-element">
        <p>Second element.</p>
    </div>
    <div id="element3" class="odd-element multiple-classes">
        <p>Third element.</p>
    </div>
    <div id="element4" class="even-element">
        <p>Fourth element.</p>
    </div>
</body>
</html>
